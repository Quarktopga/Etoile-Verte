<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Étoile Verte — Commander (site fictif)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/site.css" rel="stylesheet">
</head>
<body class="page-commander">
  <div data-include="components/header.html"></div>

  <section class="hero hero-sylviculture">
    <div class="hero__overlay"></div>
    <div class="hero__content">
      <h2>Commander</h2>
      <p>Ces informations sont essentielles pour la livraison à domicile et resteront confidentielles.</p>
    </div>
  </section>

  <main class="container">
    <form id="form-commande" class="form" action="#" method="POST" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
        <small class="hint">L’heure précise de la livraison vous sera communiquée par cette adresse.</small>
      </div>

      <div class="grid-2">
        <div class="form-group">
          <label for="numero">Numéro</label>
          <input id="numero" name="numero" inputmode="numeric" pattern="\\d+" required>
        </div>
        <div class="form-group">
          <label for="rue">Rue</label>
          <input id="rue" name="rue" type="text" required>
        </div>
      </div>

      <div class="grid-3">
        <div class="form-group">
          <label for="codepostal">Code postal</label>
          <input id="codepostal" name="codepostal" inputmode="numeric" pattern="\\d{5}" required>
        </div>
        <div class="form-group">
          <label for="ville">Ville</label>
          <input id="ville" name="ville" type="text" required>
        </div>
        <div class="form-group">
          <label for="date">Date de livraison</label>
          <select id="date" name="date" required>
            <option value="">Choisir...</option>
            <option>4 décembre</option>
            <option>11 décembre</option>
            <option>18 décembre</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Valider la commande</button>
      </div>
      <p class="fineprint">Site fictif de démonstration — aucune vente réelle n’est effectuée.</p>
    </form>
  </main>

  <div data-include="components/footer.html"></div>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/ui.js"></script>
  <script>
    const form = document.getElementById('form-commande');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));
      const emailOk = /\S+@\S+\.\S+/.test(data.email);
      const numOk = /^\d+$/.test(data.numero);
      const cpOk = /^\d{5}$/.test(data.codepostal);
      if (!emailOk || !numOk || !cpOk || !data.date) {
        alert('Merci de vérifier vos informations (email valide, numéro, code postal à 5 chiffres, date).');
        return;
      }
      // Préparé pour back-end Render (remplacera l’alerte)
      alert('Commande enregistrée (démo) ✅');
      form.reset();
      /* Exemple (quand back prêt):
      await fetch(`${window.API_BASE}/api/commande`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data).toString()
      })
      */
    });
  </script>
</body>
</html>
